{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Маҳсулот қўшиш</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Асосий</a></li>
          <li class="breadcrumb-item active">Маҳсулот қўшиш</li>

        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="">

              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <input type="hidden" name="category" value="{{pk}}">
                <div class="row">

                  <div class="col-4">
                    <div class="form-group">
                      <label >Diller</label><br>
                        {{form.diller}}
                    </div>
                  </div>
                  <div class="col-4">

                    <div class="form-group ">
                      <label >Mashina</label><br>
                        {{form.car}}
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label >Joylashuv</label><br>
                        {{form.order}}
                      </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group ">
                      <label >Seria</label><br>
                        {{form.seria}}
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group ">
                      <label >Harf</label><br>
                        {{form.letter}}
                    </div>
                  </div>
                   <div class="col-4">
                    <div class="form-group ">
                      <label >Kod</label><br>
                        {{form.code}}
                    </div>
                  </div>



                </div>

                <div class="ml-3">
                  <button type="submit" class="btn col-sm-1 btn-info">Қўшиш</button>
                  <button onclick="history.back()" class="btn col-sm-1 btn-secondary">
                    Ортга
                  </button>
                </div>
              </form>
            </div>

          </div>
        </div>
    </div>
</section>
{% endblock %}
