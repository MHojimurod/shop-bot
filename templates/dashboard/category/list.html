{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Категория</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Асосий</a></li>
          <li class="breadcrumb-item active">Категория</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Категория</h3>

            <div class="card-tools">
              <a href="{% url 'category_create' %}">
                <div class="btn btn-block btn-success">Қўшиш</div>
              </a>
            </div>
          </div>

          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>№</th>
                  <th>Номи УЗ</th>
                  <th>Номи РУ</th>
                  <th>Тахрирлаш</th>
                  <th>Ўчириш</th>
                </tr>
              </thead>
              <tbody>
                {% for i in categories %}

                <tr>

                  <td>{{ forloop.counter }}</td>
                  <td><a href="{% url 'products' category_id=i.id %}">{{ i.name_uz }}</a></td>
                  <td><a href="{% url 'products' category_id=i.id %}">{{ i.name_ru }}</a></td>
                  <td><a style="color: #17a2b8;" href="{% url 'category_edit' pk=i.id %}">
                    <div ><i class="far fa-edit"></i></div></a></td>
                  <td><a style="color: #dc3545;" href="{% url 'category_delete' pk=i.id %}">
                    <div><i class="fas fa-trash-alt"></i></div></a></td>
                    </a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
{% endblock %}
