{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Маҳсулотни таҳрирлаш</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Асосий</a></li>
          <li class="breadcrumb-item active">Маҳсулотни таҳрирлаш</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
              <!-- Assuming 'edit_product' is the name of your URL for the edit view,
                   and you are passing the product's id to it. -->
              <form method="post" action="{% url 'cars-edit' pk=form.instance.pk %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <!-- If your edit view does not need the category field or if the category is part of the form, you might omit this. -->
                  <input type="hidden" name="category" value="{{ form.instance.category.pk }}">
                <div class="row">
                  <div class="col-4">
                    <div class="form-group">
                      <label>Nomi</label><br>
                        {{ form.name }}
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label>Ruscha nomi</label><br>
                        {{ form.name_ru }}
                    </div>
                  </div>
                </div>
                <div class="ml-3">
                  <button type="submit" class="btn col-sm-1 btn-primary">Сақлаш</button>
                  <button onclick="history.back()" type="button" class="btn col-sm-1 btn-secondary">Ортга</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
</section>
{% endblock %}
